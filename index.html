<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery - Menu & Order</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">Fresh Bake</h1>
    <button type="button" class="cart-toggle" aria-label="View cart">
      <span>Cart</span>
      <span class="cart-badge" id="cartBadge">0</span>
    </button>
  </header>

  <main>
    <section class="menu-section">
      <h2>Our Menu</h2>
      <div class="menu-grid" id="menuGrid"></div>
    </section>

    <aside class="cart-panel">
      <h2>Your Order <span id="cartItemCount">(0 items)</span></h2>
      <div class="cart-items" id="cartItems">
        <div class="cart-empty">Cart is empty. Click any item to add.</div>
      </div>
      <div class="cart-total" id="cartTotal">Total: ₹0</div>
      <div class="cart-actions">
        <button type="button" class="btn-pay" id="btnPay" disabled>Pay Now</button>
        <button type="button" class="btn-print" id="btnPrint" disabled>Print Bill</button>
        <button type="button" class="btn-clear" id="btnClear">Clear Cart</button>
      </div>
      <a href="admin.html" class="admin-link">Manage Menu & Reports →</a>
    </aside>
  </main>

  <!-- Pay modal with QR -->
  <div class="modal-overlay" id="payModal">
    <div class="modal">
      <h3>Scan to Pay</h3>
      <div class="modal-qr" id="modalQr">
        <img src="" alt="QR Code" id="qrImage">
      </div>
      <p id="upiText">Scan QR code to complete payment</p>
      <button type="button" class="modal-close" id="modalClose">Done</button>
    </div>
  </div>

  <!-- Print bill (hidden, shown only when printing) -->
  <div class="print-bill" id="printBill">
    <h2>Fresh Bake - Bill</h2>
    <p id="printDate"></p>
    <table id="printTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="printBody"></tbody>
    </table>
    <p id="printTotal" style="font-weight: bold; margin-top: 1rem;"></p>
    <p style="margin-top: 2rem;">Thank you for your order!</p>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
